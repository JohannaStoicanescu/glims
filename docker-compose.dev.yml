services:
  front:
    build:
      context: ./front
      dockerfile: Dockerfile.dev
      args:
        PORT: ${FRONTEND_PORT}
    container_name: front
    environment:
      - PORT=${FRONTEND_PORT}
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    volumes:
      - ./front:/app
      - /app/node_modules
    restart: always
    develop:
      watch:
        - action: sync
          path: ./front
          target: /app

  back:
    build:
      context: ./back
      dockerfile: Dockerfile.dev
      args:
        PORT: ${BACKEND_PORT}
    container_name: back
    environment:
      - PORT=${BACKEND_PORT}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./back:/app
      - /app/node_modules
    restart: always
    develop:
      watch:
        - action: sync
          path: ./back
          target: /app
